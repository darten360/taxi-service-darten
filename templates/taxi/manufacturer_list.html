{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1 class="display-4" style="text-align: center">
        Manufacturers
    <a style="float: right" class="btn btn-warning" href="{% url 'taxi:manufacturer-create' %}">Create</a>
    </h1>
    {% if manufacturers %}
        <table class="table">
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            {% for manufacturer in manufacturers %}
                <tr style="text-align: center">
                    <td>

                    </td>
                    <td>
                        <a class="text-decoration-none nav" href="{% url 'taxi:manufacturer-detail' manufacturer.pk %}">{{ manufacturer.name }}</a>
                    </td>
                    <td>
                        <a class="text-decoration-none nav" href="{% url 'taxi:manufacturer-update' manufacturer.pk %}">Update</a>
                    </td>
                    <td>
                        <a class="text-decoration-none nav" href="{% url 'taxi:manufacturer-delete' manufacturer.pk %}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h4>Sorry, we don't use cars of any manufacturers yet(</h4>
    {% endif %}

{% endblock %}
