{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1 class="display-4">
        Cars
    <form action="" method="get" style="display: flex; float: right">
        {{ search_form|crispy }}
        <input style="background-color: #444; margin-left: 5px" class="btn" type="submit" value="🔍">
    </form>
    <a style="float: right; background-color: #F9D71C" class="but btn" href="{% url 'taxi:car-create' %}">Create</a>
    </h1>
    {% if car_list %}
        <ul class="values">
            {% for car in car_list %}
                <li><a class="nav btn" href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h4>Sorry, we don't have any car yet(</h4>
    {% endif %}

{% endblock %}
