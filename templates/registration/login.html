{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1 style="text-align: center" class="display-3">Login</h1>

    {% if form.errors %}
        <p style="">Invalid credentials</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input class="btn btn-warning" type="submit" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
{% endblock %}
